<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .artwork {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .artwork img {
            width: 100%;
            height: auto;
        }
        .artwork-info {
            padding: 1rem;
        }
        .artwork-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .artwork-artist {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
        <p>A curated collection of art from The Metropolitan Museum of Art</p>
    </header>
    <main>
        <div id="gallery"></div>
        <div id="loading-indicator" style="text-align: center; padding: 2rem;">Loading...</div>
    </main>
    <script>
        const gallery = document.getElementById('gallery');
        const loadingIndicator = document.getElementById('loading-indicator');

        async function getArtworks() {
            try {
                // Check for cached data
                const cachedArtworks = localStorage.getItem('artworks');
                const cacheTimestamp = localStorage.getItem('artworks_timestamp');

                if (cachedArtworks && cacheTimestamp && (Date.now() - cacheTimestamp < 1000 * 60 * 60 * 24)) {
                    // Use cached data if it's less than a day old
                    const artworks = JSON.parse(cachedArtworks);
                    displayArtworks(artworks);
                    return;
                }

                // Fetch new data
                loadingIndicator.style.display = 'block';
                const response = await fetch('https://collectionapi.metmuseum.org/public/collection/v1/search?isHighlight=true&hasImages=true&q=a');
                const data = await response.json();
                const objectIDs = data.objectIDs;

                if (!objectIDs) {
                    gallery.innerHTML = '<p>No artworks found.</p>';
                    return;
                }

                const artworks = await Promise.all(objectIDs.slice(0, 50).map(async (id) => {
                    const res = await fetch(`https://collectionapi.metmuseum.org/public/collection/v1/objects/${id}`);
                    return res.json();
                }));

                // Cache the new data
                localStorage.setItem('artworks', JSON.stringify(artworks));
                localStorage.setItem('artworks_timestamp', Date.now());

                displayArtworks(artworks);

            } catch (error) {
                console.error('Error fetching artworks:', error);
                gallery.innerHTML = '<p>There was an error fetching the artworks. Please try again later.</p>';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function displayArtworks(artworks) {
            gallery.innerHTML = '';
            artworks.forEach(artwork => {
                if (artwork.primaryImageSmall) {
                    const artworkElement = document.createElement('div');
                    artworkElement.classList.add('artwork');
                    artworkElement.innerHTML = `
                        <img src="${artwork.primaryImageSmall}" alt="${artwork.title}">
                        <div class="artwork-info">
                            <div class="artwork-title">${artwork.title}</div>
                            <div class="artwork-artist">${artwork.artistDisplayName}</div>
                        </div>
                    `;
                    gallery.appendChild(artworkElement);
                }
            });
        }

        getArtworks();
    </script>
</body>
</html>
