title: "AR | Data Science"
description: "Aalekh Roy's Portfolio and Blog on Data Science and Machine Learning"
theme: jekyll-theme-minimal

include:
  - blog.html
  - assets


markdown: kramdown
kramdown:
  math_engine: mathjax
  input: GFM
  syntax_highlighter_opts:
    block:
      line_numbers: false

mathjax:
  path: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js
  config: TeX-AMS-MML_HTMLorMML
  tex2jax:
    inlineMath: [['$', '$']]
    displayMath: [['$$', '$$']]

url: "https://royaalekh.github.io"

# Performance optimizations
incremental: true
profile: false
lsi: false
safe: true

# Optimize build process
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - .git
  - .github
  - README.md
  - LICENSE
  - "*.log"
  - "*.tmp"
  - "*.bak"
  - ".DS_Store"

# Sass configuration for faster compilation
sass:
  style: compressed
  sass_dir: _sass
